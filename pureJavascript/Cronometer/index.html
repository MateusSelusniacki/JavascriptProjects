<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
    <title>Cronometro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <p id="timer">00:00:00</p>
            </div>
            <div class="row"></div>
                <button id="start-btn" class="btn" onclick="startTimer()">Start</button>
                <button id="stop-btn" class="btn" onclick="stopTimer()">Stop</button>
                <button id="reset-btn" class="btn" onclick="resetTimer()">Restart</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
