<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="row">

                    <input id="input" class="dataInputsInput">
                <span id="malFormedExpression" style="display:none;">Malformed Expression</span>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button class="backspace"><</button>
                </div>
                <div class="btn">
                    <button>(</button>
                </div>
                <div class="btn">
                    <button>)</button>
                </div>
                <div class="btn">

                </div>

                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button>7</button>                                        
                </div>
                <div class="btn">
                    <button>8</button>
                </div>
                <div class="btn">
                    <button>9</button>
                </div>
                <div class="btn">
                    <button>/</button>
                </div>
                <div class="btn">
                    <button><span>&radic;</span></button>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button>4</button>
                </div>
                <div class="btn">
                    <button>5</button>
                </div>
                <div class="btn">
                    <button>6</button>
                </div>
                <div class="btn">
                    <button>-</button>
                </div>
                <div class="btn">
                    <button>+</button>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button>1</button>
                </div>
                <div class="btn">
                    <button>2</button>
                </div>
                <div class="btn">
                    <button>3</button>
                </div>
                <div class="btn">
                    <button>*</button>
                </div>
                <div class="btn">
                    <button>xÂ²</button>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button>0</button>
                </div>
                <div class="btn">
                    <button>,</button>
                </div>
                <div class="btn">
                    <button>.</button>
                </div>
                <div class="btn equals">
                    <button class="equalsButton">=</button>
                </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</html>
